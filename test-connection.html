<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VidSense Connection Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .test-section {
            background: #2a2a2a;
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
        }
        .success { color: #4ade80; }
        .error { color: #f87171; }
        .info { color: #60a5fa; }
        button {
            background: #7c3aed;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #6d28d9;
        }
        pre {
            background: #1a1a1a;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>üîß VidSense Connection Test</h1>
    
    <div class="test-section">
        <h2>1. Test Backend Health</h2>
        <button onclick="testHealth()">Test Health Endpoint</button>
        <div id="health-result"></div>
    </div>

    <div class="test-section">
        <h2>2. Check Authentication Status</h2>
        <button onclick="checkAuth()">Check Auth</button>
        <button onclick="clearAuth()">Clear Auth</button>
        <div id="auth-result"></div>
    </div>

    <div class="test-section">
        <h2>3. Test Login</h2>
        <input type="email" id="email" placeholder="Email" value="admin@vidsense.com">
        <input type="password" id="password" placeholder="Password" value="admin123">
        <button onclick="testLogin()">Login</button>
        <div id="login-result"></div>
    </div>

    <div class="test-section">
        <h2>4. Test Admin Stats (Requires Admin Auth)</h2>
        <button onclick="testAdminStats()">Test Admin Stats</button>
        <div id="stats-result"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:3001';

        async function testHealth() {
            const result = document.getElementById('health-result');
            result.innerHTML = '<p class="info">Testing...</p>';
            
            try {
                const response = await fetch(`${API_URL}/api/health`);
                const data = await response.json();
                result.innerHTML = `<p class="success">‚úÖ Backend is running!</p><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                result.innerHTML = `<p class="error">‚ùå Error: ${error.message}</p>`;
            }
        }

        function checkAuth() {
            const result = document.getElementById('auth-result');
            const token = localStorage.getItem('access_token');
            const user = localStorage.getItem('user');
            
            if (token) {
                result.innerHTML = `
                    <p class="success">‚úÖ Token found</p>
                    <pre>Token: ${token.substring(0, 50)}...</pre>
                    <pre>User: ${user}</pre>
                `;
            } else {
                result.innerHTML = '<p class="error">‚ùå No token found. Please login.</p>';
            }
        }

        function clearAuth() {
            localStorage.removeItem('access_token');
            localStorage.removeItem('refresh_token');
            localStorage.removeItem('user');
            document.getElementById('auth-result').innerHTML = '<p class="success">‚úÖ Auth cleared</p>';
        }

        async function testLogin() {
            const result = document.getElementById('login-result');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            result.innerHTML = '<p class="info">Logging in...</p>';
            
            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('refresh_token', data.refresh_token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    result.innerHTML = `
                        <p class="success">‚úÖ Login successful!</p>
                        <pre>${JSON.stringify(data.user, null, 2)}</pre>
                    `;
                } else {
                    result.innerHTML = `<p class="error">‚ùå Login failed: ${data.error || data.message}</p>`;
                }
            } catch (error) {
                result.innerHTML = `<p class="error">‚ùå Error: ${error.message}</p>`;
            }
        }

        async function testAdminStats() {
            const result = document.getElementById('stats-result');
            const token = localStorage.getItem('access_token');
            
            if (!token) {
                result.innerHTML = '<p class="error">‚ùå No token found. Please login first.</p>';
                return;
            }
            
            result.innerHTML = '<p class="info">Fetching admin stats...</p>';
            
            try {
                const response = await fetch(`${API_URL}/api/admin/stats`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                    },
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML = `
                        <p class="success">‚úÖ Admin stats fetched!</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    result.innerHTML = `<p class="error">‚ùå Error (${response.status}): ${data.error || data.message}</p>`;
                }
            } catch (error) {
                result.innerHTML = `<p class="error">‚ùå Error: ${error.message}</p>`;
            }
        }

        // Auto-check on load
        window.addEventListener('load', () => {
            testHealth();
            checkAuth();
        });
    </script>
</body>
</html>
